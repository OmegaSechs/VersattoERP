<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="assets/css/CadProdutos.css">
    <link rel="stylesheet" href="assets/css/HeaderFooter.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="sidebar-container" class="sidebar">
        <button class="closebtn" onclick="toggleSidebar()">×</button>
    </div>
<header class="header">
    <button class="openbtn" onclick="toggleSidebar()">☰</button>
    <h4>Produtos</h4>
    <img 
        src="7124045_logout_icon.svg" 
        alt="Logout" 
        id="logout-icon" 
        onclick="window.location.href='login.html'" 
        style="cursor: pointer; width: 30px; height: 30px;">
</header>
<br>
    <main class="page">
        
        <div class="content">
            <h2>Cadastro de Produtos</h2>
            <form id="formProduto">
                <div class="input-row">
                    <div class="input-group w25">
                        <label>ID</label>
                        <input type="number" readonly>
                    </div>

                    <div class="input-group w75">
                        <input type="text" id="nome" name="nome" placeholder=" " required>
                        <label for="nome">Nome do Produto</label>                              
                    </div>

                    <div class="selectPecas">
                        <select id="tipo" name="tipo" required>
                            <option value="" disabled selected>Selecione o Tipo</option>
                            <option value="servico">Serviço</option>
                            <option value="produto">Produto</option>
                            <option value="material">Material</option>
                        </select>
                    </div>
                </div>
                
                <div class="input-row2">
                    <div class="input-group w51">
                        <input type="number" id="preco_custo" name="preco_custo" step="0.01" placeholder=" " required>   
                        <label for="preco_custo">Custo</label>
                    </div>
                    
                    <div class="input-group w51">
                        <input type="number" id="preco_padrao" name="preco_padrao" step="0.01" placeholder=" " required>    
                        <label for="preco_padrao">Valor de Venda</label> 
                    </div>
                    
                    <div class="input-group w50">
                        <input type="number" id="estoque_minimo" name="estoque_minimo" placeholder=" " required>
                        <label for="estoque_minimo">Estoque Mínimo</label>
                    </div>
                    
                    <div class="input-group w50">
                        <input type="number" id="estoque_maximo" name="estoque_maximo" placeholder=" " required>
                        <label for="estoque_maximo">Estoque Máximo</label>
                    </div>
                    
                    <!-- <div class="input-group w51">
                        <input type="number" id="quantidade_estoque" name="quantidade_estoque" placeholder=" " required>
                        <label for="quantidade_estoque">Estoque Disponível</label>
                    </div> -->
                    
                    <div class="input-group w51">
                        <input type="text" id="descricao_produto" name="descricao_produto" placeholder=" " required>
                        <label for="descricao_produto">Descrição</label>
                    </div>
                </div>
                
                <div class="input-group">
                        <a href="listaProdutos.html"><button class="return" type="button">Retornar</button></a>
                        <a class="add"><button class="add" type="submit">Cadastrar</button></a>
                </div>              
            </form>
        </div>
    </main>
<script src="assets/js/script.js"></script>
<script src="assets/js/cadastrarProduto.js"></script>
</body>
<div id="footer-container"></div>
</html>
