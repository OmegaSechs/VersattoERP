<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque de Produtos</title>
    <link rel="stylesheet" href="assets/css/Listadeprodutos1.css">
 
   
</head>

<body>
    

    <div class="container">
        <!-- Barra de Pesquisa -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquisar Produto..." onkeyup="searchProduct()">
            <button class="search-btn" onclick="searchProduct()">Pesquisar</button>
        </div>
        <button type="button" class="add" onclick="window.location.href='CadastroProdutos.php'">Cadastrar Novo Produto</button>
        <a href="Home.html"><button class="return" type="button">Retornar</button></a>
        <!-- Tabela de Estoque -->
        <div class="table-container">
            <h2>Lista de Produtos</h2>
            <table id="productTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Quantidade Mínima</th>
                        <th>Quantidade Máxima</th>
                        <th>Estoque Disponível</th>
                        <th>Custo</th>
                        <th>Venda</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Produto A</td>
                        <td>10</td>
                        <td>50</td>
                        <td>25</td>
                        <td>20,00</td>
                        <td>30,00</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Produto B</td>
                        <td>5</td>
                        <td>30</td>
                        <td>15</td>
                        <td>15,00</td>
                        <td>25,00</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Produto C</td>
                        <td>20</td>
                        <td>100</td>
                        <td>80</td>
                        <td>10,00</td>
                        <td>18,00</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Produto D</td>
                        <td>15</td>
                        <td>60</td>
                        <td>40</td>
                        <td>12,00</td>
                        <td>22,00</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Função para pesquisa
        function searchProduct() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const table = document.getElementById('productTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                let td = tr[i].getElementsByTagName('td');
                let found = false;
                
                for (let j = 0; j < td.length; j++) {
                    if (td[j].innerText.toLowerCase().includes(filter)) {
                        found = true;
                        break;
                    }
                }
                
                if (found) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    </script>
    <script src="assets/js/script.js"></script>  
</body>
<div id="footer-container"></div>
</html>
