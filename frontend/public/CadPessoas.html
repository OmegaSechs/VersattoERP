<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pessoas</title>
    <link rel="stylesheet" href="assets/css/CadPessoas.css"> 
    <link rel="stylesheet" href="assets/css/HeaderFooter.css"> 
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="sidebar-container" class="sidebar">
        <button class="closebtn" onclick="toggleSidebar()">×</button>
    </div>

    <header class="header">
        <button class="openbtn" onclick="toggleSidebar()">☰</button>
        <h4>Pessoas</h4>
        <img
            src="7124045_logout_icon.svg" 
            alt="Logout" 
            id="logout-icon" 
            onclick="window.location.href='login.html'" 
            style="cursor: pointer; width: 30px; height: 30px;">
    </header>

    <main class="page">
        <br>
        <div class="content">    
            <div class="form-box">
                <h2>Cadastrar Pessoa</h2>

                <form action="#">
             <div class="input-group checkboxes">
    <div class="checkbox-item">
        <input type="checkbox" name="tipoPessoa" value="pf" id="pessoaFisica" checked>
        <label for="pessoaFisica">Pessoa Física</label>
    </div>
    <div class="checkbox-item">
        <input type="checkbox" name="tipoPessoa" value="pj" id="pessoaJuridica">
        <label for="pessoaJuridica">Pessoa Jurídica</label>
    </div>
    <div class="checkbox-item">
        <input type="checkbox" id="cliente">
        <label for="cliente">Cliente</label>           
    </div>
    <div class="checkbox-item">
        <input type="checkbox" id="fornecedor">
        <label for="fornecedor">Fornecedor</label>
    </div>
</div>
                    <div class="input-group w50">
                        <label for="nomeCompleto">Nome Completo</label>
                        <input type="text" id="nomeCompleto" placeholder="Nome Completo" required>
                    </div> 

                    <div class="input-group w50">
                        <label id="labelCpfCnpj" for="cpfCnpj">CPF</label>
                        <input type="text" id="cpfCnpj" placeholder="Digite o CPF" required>
                    </div>

                   <div id="camposPJ">
    <div class="input-group w50">
        <label for="inscricaoEstadual">Inscrição Estadual</label>
        <input type="text" id="inscricaoEstadual" placeholder="Digite a Inscrição Estadual">
    </div>

    <div class="input-group w51">
        <label for="fantasia">Nome Fantasia</label>
        <input type="text" id="fantasia" placeholder="Digite o nome Fantasia da Empresa">
    </div>
</div>

                 <div class="input-group w50">
    <label for="rua">Rua</label>
    <input type="text" id="rua" placeholder="Digite a Rua" required>
</div>
<div class="input-group w50">
    <label for="numero">Número</label>
    <input type="text" id="numero" placeholder="Número da casa" required>
</div>
<div class="input-group w50">
    <label for="complemento">Complemento</label>
    <input type="text" id="complemento" placeholder="Complemento (opcional)">
</div>
<div class="input-group w50">
    <label for="bairro">Bairro</label>
    <input type="text" id="bairro" placeholder="Digite o Bairro" required>
</div>

<div class="input-group w50">
    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" placeholder="Digite a Cidade" required>
</div>

<div class="input-group w50">
    <label for="estado">Estado</label>
    <input type="text" id="estado" placeholder="Digite o Estado" required>
</div>

                    <div class="input-group w50">
                       <label for="cep">CEP</label>
<input type="text" id="cep" placeholder="Digite o cep da sua casa" required>

                    </div>

                    <div class="input-group w51">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" placeholder="Digite o seu E-mail" required>
                    </div>

                    <div class="input-group w51">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" placeholder="Telefone" required>
                    </div>

                    <div class="input-group w50">
                        <label for="celular">Celular</label>
                        <input type="text" id="celular" placeholder="Celular" required>
                    </div> 

                    

                    <div class="button-group">
                        <button class="add" type="submit">Cadastrar</button>
                        
                </form>
            </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/cadastrarPessoa.js"></script>

</script>
</body>
</html>
