<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pessoas</title>
    <link rel="stylesheet" href="assets/css/CadPessoas.css"> 
    <link rel="stylesheet" href="assets/css/HeaderFooter.css"> 
    
</head>
<body>
    <div id="sidebar-container" class="sidebar">
        <button class="closebtn" onclick="toggleSidebar()">×</button>
    </div>
<header class="header">
    <button class="openbtn" onclick="toggleSidebar()">☰</button>
    <h4>Pessoas</h4>
    <img
        src="7124045_logout_icon.svg" 
        alt="Logout" 
        id="logout-icon" 
        onclick="window.location.href='login.html'" 
        style="cursor: pointer; width: 30px; height: 30px;">
        </header>
    <main class="page">
        <br>
    <div class="content">    
        <div class="form-box">
            <h2>Cadastrar Pessoa</h2>

            <form  action="#">

                <div class="input-group w50">
                    <label for="Endereço">Nome Completo</label>
                    <input type="text" id="Endereço" placeholder="Nome Completo" required>
                </div> 

                <div class="input-group w50">
                    <label for="Fantasia">CPF/CNPJ</label>
                    <input type="text" id="fantasia" placeholder="Digite o CPF OU CNPJ" required>
                </div> 

                <div class="input-group w50">
                    <label for="numero">Inscrição Estadual</label>
                    <input type="text" id="Numero" placeholder="Digite a Inscrição Estadual">
                </div>

                <div class="input-group w51">
                    <label for="Fantasia">Nome Fantasia</label>
                    <input type="text" id="fantasia" placeholder="Digite o nome Fantasia da Empresa" >
                </div>

                <div class="input-group w50">
                    <label for="Endereço">Rua</label>
                    <input type="text" id="Endereço" placeholder="Digite a Rua/Avenida" required>
                </div> 

                <div class="input-group w50">
                    <label for="Bairro">Bairro</label>
                    <input type="text" id="vila" placeholder="Digite o Bairro" required>
                </div> 

                <div class="input-group w50">
                    <label for="numero">Número</label>
                    <input type="text" id="Numero" placeholder="Digite o Número da Casa/Apt" required>
                </div>

                <div class="input-group w51">
                    <label for="Bairro">E-mail</label>
                    <input type="text" id="vila" placeholder="Digite o seu E-mail" required>
                </div>

                <div class="input-group w51">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" placeholder="Telefone" required>
                </div>

                <div class="input-group w50">
                    <label for="ConfirmarSenha">Celular</label>
                    <input type="Celular" id="Celular" placeholder="Celular" required>
                </div> 
            
                <select class="select-pessoa">
                        <option value="Pessoa Física">Pessoa Física</option>
                        <option value="Pessoa Jurídica">Pessoa Jurídica</option>
                        <option value="Cliente">Cliente</option>
                        <option value="Fornecedor">Fornecedor</option>
                </select>
                
                <!-- Agora sim, os botões ficam fora e livres para centralizar -->
                <div class="button-group">
                    <button class="add" type="submit" onclick="window.history.back()">Cadastrar</button>
                    <button class="return" type="button" onclick="window.history.back()">Cancelar Cadastro</button>
                </div>
                
                  
            </div>

         
            </form>
        </div>
    </div>
    </main>
    <script src="assets/js/script.js"></script>
    <div id="footer-container"></div>
</body>
</html>
