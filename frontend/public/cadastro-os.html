<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de OS/Orçamento</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos gerais */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
        background-color: #333;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        }
        footer {
            text-align: center;
            padding: 10px;
            color: rgb(255, 255, 255);
        }
        main {
            padding: 20px;
            color: black;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input, select, button {
            padding: 10px;
            font-size: 14px;
        }
        .buttons-container {
            display: flex;
            justify-content: space-between;
        }
        /* Estilos do modal */
        .modal {
            color: black;
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 600px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .modal-body {
            margin-top: 15px;
        }
        .modal-body table {
            width: 100%;
            border-collapse: collapse;
        }
        .modal-body th, .modal-body td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .modal-footer {
            margin-top: 15px;
            text-align: right;
        }
        .item-list {
            margin-top: 20px;
        }
        .item-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .item-list th, .item-list td {
            border: 1px solid #ddd;
            padding: 8px;
        }
    </style>
</head>
<body class="cadastro-os">
    <header>
        <h1>Cadastro de OS/Orçamento</h1>
    </header>
    <main>
        <form id="formOS" onsubmit="cadastrarOS(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>
            <div class="inline-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" required>
            </div><br>
            <div class="inline-group">
                <label for="veiculo">Veículo:</label>
                <input type="text" id="veiculo" required>
                <label for="placa">Placa:</label>
                <input type="text" id="placa" required>
            </div><br>
            <div class="inline-group">
                <label for="dataEntrada">Data de Entrada:</label>
                <input type="date" id="dataEntrada" required>
                <label for="dataSaida">Data de Saída:</label>
                <input type="date" id="dataSaida">
            </div><br>
            <div class="inline-group">
                <label for="horaEntrada">Hora de Entrada:</label>
                <input type="time" id="horaEntrada" required>
                <label for="horaSaida">Hora de Saída:</label>
                <input type="time" id="horaSaida">
            </div><br>
            <label for="tipo">Tipo:</label>
            <select id="tipo" required>
                <option value="orcamento">Orçamento</option>
                <option value="ordem_servico">Ordem de Serviço</option>
            </select><br>
            <button type="button" onclick="abrirModal()">Adicionar Produto/Serviço</button>
            
            <div class="item-list">
                <h3>Itens na OS:</h3>
                <table id="itens-table">
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Valor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Itens adicionados -->
                    </tbody>
                </table>
            </div>

            <!-- Adicionar campos ocultos para descrição de serviços e produtos -->
            <input type="hidden" id="descricaoServicos" value="[]">
            <input type="hidden" id="produtos" value="[]">

            <div class="buttons-container">
                <button type="button" class="voltar" onclick="voltar()">Voltar</button>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </main>
    <footer>
        <p>© 2025 Ofigest</p>
    </footer>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Buscar Produtos/Serviços</h2>
                <button onclick="fecharModal()">X</button>
            </div>
            <div class="modal-body">
                <label for="search-bar">Buscar:</label>
                <input type="text" id="search-bar" oninput="buscarProdutosServicos()" placeholder="Digite para buscar...">
                <table>
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody id="modal-table-body">
                        <!-- Itens carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button onclick="fecharModal()">Fechar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
